version: 2

models:
  - name: stg_ecommerce__products
    description: "Table of products in the online store"
    columns:
      - name: product_id
        description: ""
        test:
          - unique:
              severity: error
          - not_null:
              severity: error

      - name: cost
        description: "How much the product cost the business to purchase"
        tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0

      - name: brand
        description: "Brand of the product"

      - name: retail_price
        description: "How much the product retails for on the online store"
        tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
          - dbt_utils.expression_is_true:
              expression: ">= cost"

      - name: department
        description: "Whether the items is Menswear or Womenswear"
        tests:
          - accepted_values:
              values:
                - "Men"
                - "Women"